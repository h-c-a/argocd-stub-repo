name: Docker Test

on: [push]

jobs:
  docker-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Dockerfile
        run: |
          echo "FROM ubuntu:24.04" > Dockerfile
          echo "COPY --from=docker:dind /usr/local/bin/ /usr/local/bin/" >> Dockerfile

      - name: Build and run container
        run: |
          docker build -t debian-with-docker --platform=linux/amd64 .
          docker run \
            --network=host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            debian-with-docker \
            sh -c "
              echo '⏳ Waiting for Docker daemon to start...'
              docker info
              docker context ls
              for i in {1..10}; do
                if docker info >/dev/null 2>&1; then
                  echo '✅ Docker is ready!'
                  break
                fi
                echo '🚧 Docker not ready yet, retrying... (Attempt \$i/10)'
                sleep 2
                if [ \$i -eq 10 ]; then
                  echo '❌ Docker failed to start within the expected time.'
                  exit 1
                fi
              done
            "