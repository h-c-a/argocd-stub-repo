name: Example Docker Run with Host Network

on: [push]

jobs:
  run-container:
    runs-on: ubuntu-latest
    steps:
      - name: Print Docker info
        run: docker info

      - name: Run a container with host network and Docker socket
        run: |
          echo "Starting container..."
          docker run \
            --network=host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            alpine:latest \
            sh -c "echo 'Hello from inside the container!'"
