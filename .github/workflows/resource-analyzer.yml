name: DinD Test

on:
  workflow_dispatch:

jobs:
  test-k3d:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build k3d image
        uses: redhat-actions/buildah-build@v2
        with:
          image: k3d-runner
          tags: latest
          containerfiles: |
            ./Dockerfile

      - name: Run k3d
        uses: redhat-actions/podman-run@v1
        with:
          image: k3d-runner:latest
          options: |
            --privileged
            -v /var/run/docker.sock:/var/run/docker.sock