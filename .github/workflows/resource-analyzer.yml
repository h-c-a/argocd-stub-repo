name: DinD Test

on:
  workflow_dispatch:

jobs:
  test-dind:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Docker
        run: |
          docker version
          docker info

      - name: Test Docker Container
        run: |
          docker run --rm hello-world

      - name: Test Docker Socket Mount
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            docker:dind \
            docker version
