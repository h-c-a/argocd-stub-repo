environment: staging

replicaCount: 2

image:
  tag: "latest"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4

command: ["/bin/stress-ng"]
args:
  - "--cpu"
  - "1"
  - "--vm"
  - "1"
  - "--vm-bytes"
  - "256M"
  - "--timeout"
  - "0"
  - "--metrics-brief" 