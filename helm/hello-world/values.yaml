# Default values for hello-world-chart
environment: development

replicaCount: 1

image:
  repository: polinux/stress-ng
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

metrics:
  enabled: true
  port: 8080
  
env:
  - name: CPU_LOAD
    value: "random"
  - name: MEMORY_LOAD
    value: "random"
  - name: INTERVAL
    value: "30"

command: ["/bin/stress-ng"]
args:
  - "--cpu"
  - "1"
  - "--vm"
  - "1"
  - "--vm-bytes"
  - "256M"
  - "--timeout"
  - "0"
  - "--metrics-brief" 