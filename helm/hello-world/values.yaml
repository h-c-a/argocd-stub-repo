# Default values for hello-world-chart
environment: development

replicaCount: 1

image:
  repository: polinux/stress-ng
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

command: ["/bin/stress-ng"]

args:
  - '--cpu'
  - '4'
  - '--cpu-method'
  - 'all'
  - '--cpu-load'
  - '80'
  - '--timeout'
  - '60s'
  - '--metrics-brief'
  - '--aggressive'
  - '--vm'
  - '1'  # Reduce the number of VM workers
  - '--vm-bytes'
  - '256M'  # Reduce memory per VM worker
  - '--vm-method'
  - 'all'

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {} 
