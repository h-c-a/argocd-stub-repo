# Default values for hello-world-chart
environment: development

replicaCount: 1

image:
  repository: polinux/stress-ng
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

command:
  - stress-ng

args:
  - "--cpu"
  - "1"
  - "--vm"
  - "1"
  - "--vm-bytes"
  - "256M"
  - "--timeout"
  - "0"
  - "--metrics-brief"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {} 