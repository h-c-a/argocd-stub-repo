apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'file:///git/repos/your-local-repo'
    path: helm/hello-world
    targetRevision: HEAD
    helm:
      valueFiles:
        - environments/staging.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hello-world-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 