apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: hello-world
          image: polinux/stress-ng:latest
          command: ["stress-ng"]
          args: 
            - "--cpu"
            - "1"
            - "--cpu-method"
            - "all"
            - "--vm"
            - "1"
            - "--vm-bytes"
            - "256M"
            - "--timeout"
            - "0"
            - "--metrics-brief"
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "128Mi"
