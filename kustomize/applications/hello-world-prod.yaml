apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-production
  namespace: argocd
spec:
  project: default
  destination:
    name: in-cluster
    namespace: hello-world
  source:
    path: kustomize/hello-world/overlay/production
    repoURL: 'file:///app/.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true